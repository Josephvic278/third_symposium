{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Symposium | Register
    </title>
    
</head>
<body class="bg">
    {% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Username</p><br>
        <input type="text" name="username" id="username">
        <p>Email Address</p><br>
        <input type="email" name="email" id="email">
        <p>First Name</p><br>
        <input type="text" name="first_name" id="first_name">
        <p>Last Name</p><br>
        <input type="text" name="last_name" id="last_name">
        <p>New Password</p><br>
        <input type="password" name="new_password" id="new_password">
        <p>Confirm Password</p><br>
        <input type="password" name="password1" id="confirm_password"><br>
        <div class="agree">
        <input type="checkbox"><p>agree and continue</p>
        <input type="submit" value="Sign Up">            
        </div>

    </form>
    {% endblock %}
</body>
</html>
